<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Lista de Eventos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="mt-5">
		<h2 class="container text-center">Lista de Eventos</h2>
		<table class="table table-bordered table-striped mt-3 container text-center">
			<thead>
				<tr>
					<th>ID</th><th>Nome</th><th>Descrição</th><th>Data</th><th>Atualizar</th><th>Apagar</th>
				</tr>
			</thead>
			<tbody th:each="evento : ${eventos}">
				<td th:text="${evento.id}"></td>
				<td th:text="${evento.nome}"></td>
				<td th:text="${evento.descricao}"></td>
				<td th:text="${evento.data}"></td>	
				<td>
					<a th:href="@{/eventos/editar/{id} (id=${evento.id})}" class="btn btn-warning sm-4">Editar</a>
				</td>
				<td>
					<form th:action="@{/eventos/excluir/{id} (id=${evento.id})}" method="post">
						<input type="hidden" name="_method" value="delete" />
						<button type="submit" class="btn btn-danger sm-4" onclick="return confirm('Você deseja apagar os dados desse evento?')">Excluir</button>
					</form>
				</td>
			</tbody>
		</table> <br>
		<div class="container text-center">
			<a th:href="@{/cadastrar/evento}" class="btn btn-primary sm-4">Novo Evento</a>
		</div>
	</body>
</html>
