<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Cadastro do Participante</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<head>
	<body class="container mt-5">
		<h2 class="container text-center">Cadastro do Participante</h2>
		
		<form th:action="@{/cadastrar/participante}" th:object="${participanteDTO}" method="post" class="mt-4">
			<input type="hidden" th:field="*{id}" />
			
			<label for="nome" class="form-label">Nome:</label>
			<input type="text" th:field="*{nome}" class="form-control" required />
			<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div> <br>

			<label for="email" class="form-label">E-mail:</label>
			<input type="text" th:field="*{email}" class="form-control" required />
			<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro</div> <br>
			<div class="row container text-center">
				<div class="col-6">
					<button type="submit" class="btn btn-success sm-4">Cadastrar</button>
				</div>
				<div class="col-6">
					<a th:href="@{/participante}" class="btn btn-primary sm-4">Lista de Participantes</a>
				</div>
			</div>
		</form>
	</body>
</html>
