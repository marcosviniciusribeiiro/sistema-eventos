<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Lista de Participantes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="mt-5">
		<h2 class="container text-center">Lista de Participantes</h2>
		<table class="table table-bordered table-striped mt-3 container text-center">
			<thead>
				<tr>
					<th>ID</th><th>Nome</th><th>E-mail</th>
				</tr>
			</thead>
			<tbody th:each="participante : ${participantes}">
				<td th:text="${participante.id}"></td>
				<td th:text="${participante.nome}"></td>
				<td th:text="${participante.email}"></td>
			</tbody>
		</table> <br>
		<div class="container text-center">
			<a th:href="@{/cadastrar/participante}" class="btn btn-primary sm-4">Novo Participante</a>
		</div>
	</body>
</html>
